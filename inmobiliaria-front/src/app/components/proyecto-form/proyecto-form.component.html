<div class="inmobiliaria-container">
  <div class="header">
    <h1>Inmobiliaria Horizonte</h1>
    <p>Gestión de Proyectos</p>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Nuevo Proyecto</h2>
      <p>Ingrese los datos del proyecto</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="guardar()" class="form-content">
      <div class="form-grid">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <div class="input-with-icon">
            <input id="nombre" formControlName="nombre" />
          </div>
          <div class="error-message" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
            El nombre es obligatorio
          </div>
        </div>
        <div class="form-group">
          <label for="ubicacion">Ubicación</label>
          <div class="input-with-icon">
            <input id="ubicacion" formControlName="ubicacion" />
          </div>
          <div class="error-message" *ngIf="form.get('ubicacion')?.invalid && form.get('ubicacion')?.touched">
            La ubicación es obligatoria
          </div>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <div class="input-with-icon">
            <textarea id="descripcion" formControlName="descripcion"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <div class="input-with-icon">
            <input id="estado" formControlName="estado" />
          </div>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="fecha_inicio">Fecha Inicio</label>
          <div class="input-with-icon">
            <input id="fecha_inicio" type="date" formControlName="fecha_inicio" />
          </div>
          <div class="error-message" *ngIf="form.get('fecha_inicio')?.invalid && form.get('fecha_inicio')?.touched">
            Obligatorio
          </div>
        </div>
        <div class="form-group">
          <label for="fecha_final">Fecha Finalización</label>
          <div class="input-with-icon">
            <input id="fecha_final" type="date" formControlName="fecha_final" />
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn-primary" [disabled]="form.invalid">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
