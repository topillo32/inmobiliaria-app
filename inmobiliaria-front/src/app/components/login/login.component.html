<div class="inmobiliaria-container">
  <div class="header">
    <h1>Inmobiliaria Horizonte</h1>
    <p>Iniciar Sesión</p>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Acceso de Usuario</h2>
      <p>Ingrese sus credenciales para continuar</p>
    </div>

    <form (submit)="login(); $event.preventDefault()" class="form-content">
      <div class="form-grid">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-with-icon">
            <input
              id="username"
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="Usuario"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn-primary">
          Ingresar
        </button>
      </div>
      <div *ngIf="error" class="error-message" style="margin-top:10px;">
        {{ error }}
      </div>
    </form>
  </div>
</div>
